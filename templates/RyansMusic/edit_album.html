{% extends "base.html" %}

{% block content %}
<h1>Edit Album</h1>
<p><a href="{% url 'list_albums' %}">View All Albums</a></p>

<div>
  <form action="{% url 'edit_album' pk=album.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Edit Album</button>
    </div>
  </form>
</div>

{% endblock %}
