{% extends "base.html" %}

{% block content %}
<h1>Edit Album</h1>

<div>
  <form action="{% url 'edit_album' pk=albums.pk %}" method="POST">
    {% csrf_token %}
    {{ forms.as_p }}
    <div>
      <button type="submit">Update Album</button>
    </div>
  </form>
  <p><a href="{% url 'list_albums' %}"> Back To View Albums</a></p>
</div>
{% endblock %}
