{% extends "base.html" %}

{% block content %}
<h1 class="record">Delete Favorite</h1>

<form action="{% url 'delete_favorite' pk=album.pk %}" method="POST">
    {% csrf_token %}
    <p>Do you want to delete {{ album.title }} from favorites?</p>
    <div class="card-content">
        <button type="submit">Yes, delete favorite</button><br />
        <a href="{% url 'album_detail' pk=album.pk %}">Cancel</a>
    </div>
</form>

{% endblock %}
