{% extends "base.html" %}

{% block content %}
<h1>Delete Album</h1>

<div>
  <form action="{% url 'delete_album' pk=albums.pk %}" method="POST">
    {% csrf_token %}
    <p>Do you want to delete {{ albums.title }}?</p>
    <div>
    <button type="submit">Delete Album</button>
    <br>
    <br>
    <a href="{% url 'list_albums' %}">Back to List</a>
    </div>
  </form>
</div>
{% endblock %}
