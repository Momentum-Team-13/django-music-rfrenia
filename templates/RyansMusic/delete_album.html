{% extends "base.html" %}

{% block content %}
<h1>Delete Album</h1>

<div>
  <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
    {% csrf_token %}
    <p>Do you want to delete? {{ album.title }}?</p>
    <div>
    <button type="submit">Delete Album</button><br />
    <a href="{% url 'list_albums' %}">Back to List</a>
    </div>
  </form>
</div>
{% endblock %}
